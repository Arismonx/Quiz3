<body>

    <hr>
    <div id="show"></div>
    <script>
        let arr = [1,2,3,4,5,6,7];
        let show_index = [];
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] % 2 !== 0){
               show_index[i] = i;
            }
        }
        document.getElementById('show').innerHTML = "Index: "+show_index;
    </script>
